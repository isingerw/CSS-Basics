<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.div01{
				width: 100px;
				height: 100px;
				border: 1px solid red;
				background: #ADFF2F;
				/* 隐藏方法1不占位置 */
				/* display隐藏 */
				display: none;
				/* display显示 */
				display: block;
			}
			.div02{
				width: 200px;
				height: 200px;
				border: 1px solid greenyellow;
				background: #FF0000;
				/* 隐藏方法2占位置 */
				visibility:hidden
				visibility:visible
				
			}
		</style>
	</head>
	<body>
		<div class="div01">
			
		</div>
		<div class="div02">
			
		</div>
	</body>
</html>
