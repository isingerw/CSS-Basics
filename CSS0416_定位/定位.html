<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
			}
			.d1{
				background: red;
				/* 先定义定位类型：相对定位*/
				position: relative;
				/* 定位类型：绝对定位，绝对定位不占原本位置了 */
				top: 60px;  
				left: 200px;
			}
			.d2{
				background: blue;
				position: absolute;
				top: 0px;
				left: 0px;
			}
			.d3{
				background: greenyellow;
				/* 固定定位,定位到右下角 */
				position: fixed;
				right: 0px;
				bottom: 0px;
			}
		</style>
		
	</head>
	<body>
		<a name="top"></a>
		<!-- 相对定位 -->
		<div class="d1">
			
		</div>
		<div class="d2"> 
			
		</div>
		<div class="d3">

			<a href="#top">返回顶部</a>
		</div>
	</body>
</html>
